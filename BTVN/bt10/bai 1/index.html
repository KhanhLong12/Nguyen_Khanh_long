<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="daddy">
		<div class ="form">
			<div class="rows">
				<p>Họ và tên:</p>
				<input type="text" name="" placeholder="Nhập họ tên..." class="name text">
				<span class="name-err"></span>
			</div>
			<div class="gt">
				<p>Giới tính:</p>
				<input type="radio" name="N">Nam
				<input type="radio" name="N">Nữ
				
			</div>
			<div class="rows">
				<p>Email:</p>
				<input type="email" name="" placeholder="Nhập email..." class="email text">
				<span class="email-err"></span>
			</div>
			<div class="rows">
				<p>Số điện thoại:</p>
				<input type="number" name="" placeholder="Nhập số điện thoại..." class="phone text">
				<span class="phone-err"></span>
			</div>
			<div class="rows">
				<p>Mật khẩu:</p>
				<input type="password" name="" class="pass text">
				<span class="pass-err"></span>
			</div>
			<div class="rows">
				<p>Xác nhận mật khẩu:</p>
				<input type="password" name="" class="passs text">
				<span class="passs-err"></span>
			</div>
		</div>
		<div class="but">
			<button class="submit">Đăng ký</button>
			<button class="del" >Xóa tất cả</button>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
