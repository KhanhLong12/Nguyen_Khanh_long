<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Home</title>
</head>
<body>
	<div class="container">
		<div class="header">
				<img src="../imgs/b1.jpg" style="height: 120px; width: 1200px;" alt="Hình ảnh thay thế">
		</div>
		<div class="main">
			<div id="main-left">
				<hr/>
				<table>
					<tr>
						<td>Username</td>
						<td><input type="text" name="txtUser"></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="txtPass"></td>
					</tr>
					<tr>
						<td colspan="2" style="padding: 0px 43px;">
							<input type="reset" name="btnReset" value="Reset">
							<input type="submit" name="btnSubmit" value="Login">
						</td>
					</tr>
				</table>
				<div id="options">
					<a href="#">Home</a><br>
					<a href="#">Register</a><br>
					<a href="#">Introduce</a><br>
					<a href="#">Contact</a><br>
					<a href="#">Help</a><br>
				</div>
			</div>
			<div id="main-right">
				<h3>Wellcome to your <span>Photo site</span></h3>
				<div class="appForm">
					<h1>Contact Form</h1>
					<table>
						<tr>
							<td>Username:</td>
							<td><input type="text" class="form-control"></td>
						</tr>
						<tr>
							<td>Address:</td>
							<td><input type="text" class="form-control"></td>
						</tr>
						<tr>
							<td>Address:</td>
							<td>
								<textarea cols="70" rows="5"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="button" name="btn" value="Reset">
								<input type="button" name="btn" value="Sendmail">
							</td>
						</tr>

					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
