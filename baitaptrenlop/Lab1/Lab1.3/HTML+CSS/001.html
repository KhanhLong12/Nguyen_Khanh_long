<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="001.css">
	<title>Vidu01</title>
</head>
<body>
	<div id="container">
		<div id="header">
			Create your google Account
		</div>
		<div id="content">
			<div class="img-content">
				<img src="../IMG/001.jpg">
			</div>
			<div class="signup-content">
				<p><label style="margin-top: 0px;">Name</label></p>
				<input type="text" name="txtFirstName" placeholder="First">
				<input type="text" name="txtLastname" style="margin-left:15px;" placeholder="Last">

				<p><label>Choose your username</label></p>
				<input type="text" name="txtusername" class="input372">

				<p><label>Create a password</label></p>
				<input type="password" name="password" class="input372">

				<p><label>Confirm your password</label></p>
				<input type="password" name="confirmPassword" class="input372">

				<p><label>Birthday</label></p>
				<select>
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>June</option>
					<option>Junely</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Nov</option>
					<option>Oct</option>
					<option>Dec</option>
				</select>
				<input type="text" name="txtDay" placeholder="Day" >
				<input type="text" name="txtYear" placeholder="Year">

				<p><label>Gender</label></p>
				<select style="width: 385px;">
					<option>I am...</option>
					<option>Male</option>
					<option>Female</option>	
				</select>

				<p><label>Moblie phone</label></p>
				<input type="text" name="txtusername" class="input372">

				<p><label>Your current email address</label></p>
				<input type="text" name="txtusername" class="input372">

				<p><label>Prove you're not a robot</label></p>
				<input type="checkbox" name="chkRobot">
				<span style="margin-left: 5px;">Skip this verification(phone verification may be required)</span>
				<div style="margin-top: 20px;">
					<img src="../IMG/002.jpg" style="padding:2px 3px; border: 1px solid #333; width: 380px;">
				</div>
				<div style="background-color: #FFF; height: 80px;">
					<p><label>Type the text</label></p>
			 	    <input type="text" name="txtCapcha">
				</div>

				<p><label>Location</label></p>
				<select style="width: 385px;">
					<option>Vietnam</option>
					<option>Laos</option>
					<option>Thailand</option>	
					<option>Other...</option>	
				</select>

			</div>
			<div class="clr"></div>
		</div>
	</div>
</body>
</html>
